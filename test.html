<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Ticket Table</title>
    <style>
        .magic-box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            perspective: 1000px;
        }

        .magic-box {
            position: relative;
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.5);
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Hiệu ứng rung lắc khi hover */
        .magic-box:hover {
            animation: shake 0.5s ease infinite alternate;
        }

        @keyframes shake {
            0% {
                transform: rotateZ(-2deg);
            }

            100% {
                transform: rotateZ(2deg);
            }
        }

        .box-lid {
            position: absolute;
            width: 100%;
            height: 30px;
            background: linear-gradient(135deg, #9932cc, #ba55d3);
            border-radius: 10px 10px 0 0;
            top: 0;
            transform-origin: bottom;
            transition: transform 0.5s ease;
        }

        .box-content {
            position: absolute;
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            bottom: 0;
            border-radius: 0 0 10px 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .magic-item {
            font-size: 40px;
            opacity: 0;
            transition: all 0.8s ease;
            transform: translateY(100px);
        }

        /* Khi hộp mở */
        .magic-box.open .box-lid {
            transform: rotateX(-120deg);
        }

        .magic-box.open .magic-item {
            opacity: 1;
            transform: translateY(-80px) rotate(360deg);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(-80px) rotate(0deg);
            }

            50% {
                transform: translateY(-120px) rotate(180deg);
            }
        }
    </style>
</head>

<body>

    <div class="magic-box-container">
        <div class="magic-box">
            <div class="box-lid"></div>
            <div class="box-content">
                <div class="magic-item">✨</div>
            </div>
        </div>
    </div>

    <script>
        const magicBox = document.querySelector('.magic-box');

        magicBox.addEventListener('click', function () {
            // Thêm/xóa class 'open' để kích hoạt hiệu ứng
            this.classList.toggle('open');

            // Reset animation nếu click lần nữa
            if (!this.classList.contains('open')) {
                const item = this.querySelector('.magic-item');
                item.style.animation = 'none';
                void item.offsetWidth; // Trigger reflow
                item.style.animation = null;
            }
        });
    </script>

</body>

</html>
