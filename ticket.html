<body>

<h1>Thông Tin Vé Của Bạn</h1>
    <div id="ticket-info">
        <p><strong>Phim:</strong> <span id="movie"></span></p>
        <p><strong>Rạp:</strong> <span id="cinema"></span></p>
        <p><strong>Phòng chiếu:</strong> <span id="room"></span></p>
        <p><strong>Ghế:</strong> <span id="seat"></span></p>
        <p><strong>Thời gian:</strong> <span id="time"></span></p>
        <p><strong>Ngày chiếu:</strong> <span id="day"></span></p>
        <p><strong>Loại ghế:</strong> <span id="type"></span></p>
    </div>

    <script>
        // Lấy ID từ URL
        const params = new URLSearchParams(window.location.search);
        const ticketId = params.get('id');

        // Lấy thông tin từ SessionStorage
        const ticketInfo = JSON.parse(sessionStorage.getItem(ticketId));

        if (ticketInfo) {
            document.getElementById('movie').textContent = ticketInfo.movie;
            document.getElementById('cinema').textContent = ticketInfo.cinema;
            document.getElementById('room').textContent = ticketInfo.room;
            document.getElementById('seat').textContent = ticketInfo.seat;
            document.getElementById('time').textContent = ticketInfo.time;
            document.getElementById('day').textContent = ticketInfo.day;
            document.getElementById('type').textContent = ticketInfo.type;
        } else {
            alert("Không tìm thấy thông tin vé!");
        }
    </script>
